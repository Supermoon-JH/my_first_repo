<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 실습</title>
    <script>
        /*alert()함수는 자바스크립트 함수로서 매개변수(인자값, 파라미터, 아규먼트)를 String(문자열)로 가진다.*/
        alert("자바스크립트 실습!!!!")
        /*confirm()함수는 매개변수로 String(문자열)타입을 가지고 리턴값이 bool(참(true,1),거짓(false,0))값에 따라 프로그램 흐름을 
        제어할 수가 있다.*/
        confirm("확인하셨습니까?");
    </script>
</head>
<body>
    <!--p태그는 문장을 나타내는 태그이다. 하나의 단락을 차지한다.-->
    <p>안녕하세요. 자바스크립트 실습파일입니다.</p>
    <!--span태그는 단어나 문장의 글자만 선택을 해준다. br태그는 줄바꿈을 해주는 태그이다.-->
    <span>프로그램</span><br>
    <span>프로그램</span><br>
    <span>프로그램</span><br>
</body>
</html>
