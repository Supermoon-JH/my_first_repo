<!DOCTYPE html>
<html lang="ko">
<head>
    <!--문자셋을 지정하는 부분(UTF-8: 한글3바이트, 영문1바이트 EUC-KR: 한글3바이트, 영문1바이트)-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX01</title>
    <!--내부 스타일 시트(inline style sheet)를 정의하는 코드-->
    <style>
        h1{
            color: white;
            background-color: black;
        }
        h3{
            color: yellow;
            background-color: black;
        }
        h5{
            color: green;
            background-color: black;
        }
    </style>
</head>
<body>
    <!--<h1>태그는 제목을 나타낼 때 주로 사용하는 태그-->
    <h1>안녕하세요</h1>
    <h2>안녕하세요</h2>
    <h3>안녕하세요</h3>
    <h4>안녕하세요</h4>
    <h5>안녕하세요</h5>
    <h6>안녕하세요</h6>
</body>
</html>
